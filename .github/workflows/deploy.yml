name: Deploy Slidev Site

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Build home
      - name: Build home
         run: |
           npx slidev build slides.md --out ${{ github.workspace }}/build/home

      - name: Build info1
        run: |
          npx slidev build info1/slides.md --out ${{ github.workspace }}/build/info1

      - name: Assemble final dist
        run: |
          mkdir -p ${{ github.workspace }}/dist
          cp -r ${{ github.workspace }}/build/home/. ${{ github.workspace }}/dist/
          cp -r ${{ github.workspace }}/build/info1 ${{ github.workspace }}/dist/info1

      - name: Debug folders
        run: |
          echo "=== BUILD CONTENT ==="
          ls -R build || true
          echo "=== LIST DIRECTORIES ==="
          ls -R .

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

